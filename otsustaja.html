<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tool Selection System v3.0</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0a0a0a;
            --surface: #151515;
            --border: #2a2a2a;
            --text: #e0e0e0;
            --text-dim: #6a6a6a;
            --accent: #00ff88;
            --accent-dim: #00aa55;
            --grid: #1a1a1a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Technical grid background */
        body::before {
            content: '';
            position: absolute;
            inset: 0;
            background-image:
                    linear-gradient(var(--grid) 1px, transparent 1px),
                    linear-gradient(90deg, var(--grid) 1px, transparent 1px);
            background-size: 50px 50px;
            opacity: 0.3;
            pointer-events: none;
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 900px;
            width: 100%;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            border-bottom: 1px solid var(--border);
            padding-bottom: 2rem;
        }

        h1 {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text);
            margin-bottom: 0.5rem;
            letter-spacing: -0.5px;
            text-transform: uppercase;
        }

        .version {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 0.75rem;
            color: var(--text-dim);
            letter-spacing: 1px;
        }

        .version-tag {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 3px;
            margin-left: 0.5rem;
            color: var(--accent);
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 2rem;
            align-items: start;
        }

        .wheel-section {
            background: var(--surface);
            border: 1px solid var(--border);
            padding: 2rem;
            border-radius: 2px;
        }

        .wheel-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            aspect-ratio: 1;
            margin: 0 auto;
        }

        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: relative;
            transition: transform 4s cubic-bezier(0.17, 0.67, 0.12, 0.99);
            border: 2px solid var(--border);
            background: var(--bg);
        }

        .segment {
            position: absolute;
            width: 50%;
            height: 50%;
            transform-origin: 100% 100%;
            clip-path: polygon(0 0, 100% 0, 100% 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'IBM Plex Mono', monospace;
            font-size: 0.7rem;
            font-weight: 500;
            text-align: center;
            border-right: 1px solid var(--border);
            border-bottom: 1px solid var(--border);
        }

        .segment span {
            transform: rotate(-67.5deg) translateX(-40px);
            display: block;
            max-width: 100px;
            line-height: 1.3;
        }

        .segment:nth-child(odd) {
            background: var(--surface);
            color: var(--text);
        }

        .segment:nth-child(even) {
            background: var(--bg);
            color: var(--text-dim);
        }

        .pointer {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 12px solid transparent;
            border-right: 12px solid transparent;
            border-top: 24px solid var(--accent);
            z-index: 10;
        }

        .center-circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background: var(--bg);
            border: 2px solid var(--border);
            border-radius: 50%;
            z-index: 5;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'IBM Plex Mono', monospace;
            font-size: 0.7rem;
            color: var(--text-dim);
        }

        .control-panel {
            background: var(--surface);
            border: 1px solid var(--border);
            padding: 1.5rem;
            border-radius: 2px;
        }

        .panel-header {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 0.75rem;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 1.5rem;
            padding-bottom: 0.75rem;
            border-bottom: 1px solid var(--border);
        }

        .status-grid {
            display: grid;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .status-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 2px;
            font-size: 0.85rem;
        }

        .status-label {
            font-family: 'IBM Plex Mono', monospace;
            color: var(--text-dim);
            font-size: 0.75rem;
        }

        .status-value {
            font-family: 'IBM Plex Mono', monospace;
            color: var(--accent);
            font-weight: 600;
        }

        .spin-btn {
            width: 100%;
            background: var(--bg);
            border: 2px solid var(--accent);
            color: var(--accent);
            padding: 1rem;
            font-size: 0.9rem;
            font-weight: 600;
            font-family: 'IBM Plex Mono', monospace;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.2s;
            border-radius: 2px;
            position: relative;
            overflow: hidden;
        }

        .spin-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--accent);
            transition: left 0.3s;
            z-index: -1;
        }

        .spin-btn:hover::before {
            left: 0;
        }

        .spin-btn:hover {
            color: var(--bg);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
        }

        .spin-btn:active {
            transform: scale(0.98);
        }

        .spin-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .spin-btn:disabled:hover {
            color: var(--accent);
            box-shadow: none;
        }

        .result-panel {
            margin-top: 1.5rem;
            padding: 1rem;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 2px;
            min-height: 100px;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s;
        }

        .result-panel.show {
            opacity: 1;
            transform: translateY(0);
            border-color: var(--accent);
        }

        .result-header {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 0.7rem;
            color: var(--text-dim);
            margin-bottom: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .result-content {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 0.95rem;
            color: var(--accent);
            line-height: 1.6;
        }

        .metrics {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid var(--border);
        }

        .metric {
            text-align: center;
            padding: 1rem;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 2px;
        }

        .metric-value {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 1.5rem;
            color: var(--accent);
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .metric-label {
            font-size: 0.7rem;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .metrics {
                grid-template-columns: 1fr;
            }

            .wheel-container {
                max-width: 300px;
            }

            .segment {
                font-size: 0.6rem;
            }
        }

        /* Loading animation */
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .loading {
            animation: pulse 1s ease-in-out infinite;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Tool Selection System</h1>
        <div class="version">
            AUTOMATED DECISION ENGINE
            <span class="version-tag">v3.0.0</span>
        </div>
    </div>

    <div class="main-content">
        <div class="wheel-section">
            <div class="wheel-container">
                <div class="pointer"></div>
                <div class="wheel" id="wheel">
                    <div class="segment" style="transform: rotate(0deg);">
                        <span>VENTEN OÜ</span>
                    </div>
                    <div class="segment" style="transform: rotate(45deg);">
                        <span>KENNAMETAL</span>
                    </div>
                    <div class="segment" style="transform: rotate(90deg);">
                        <span>TERAVUS & CO</span>
                    </div>
                    <div class="segment" style="transform: rotate(135deg);">
                        <span>VENTEN OÜ</span>
                    </div>
                    <div class="segment" style="transform: rotate(180deg);">
                        <span>OSG</span>
                    </div>
                    <div class="segment" style="transform: rotate(225deg);">
                        <span>VENTEN OÜ</span>
                    </div>
                    <div class="segment" style="transform: rotate(270deg);">
                        <span>LAAST VEGAS</span>
                    </div>
                    <div class="segment" style="transform: rotate(315deg);">
                        <span>VENTEN OÜ</span>
                    </div>
                </div>
                <div class="center-circle">SYS</div>
            </div>

            <div class="metrics">
                <div class="metric">
                    <div class="metric-value" id="totalSpins">0</div>
                    <div class="metric-label">Total Spins</div>
                </div>
                <div class="metric">
                    <div class="metric-value" id="ventenCount">0</div>
                    <div class="metric-label">Venten Selected</div>
                </div>
                <div class="metric">
                    <div class="metric-value" id="successRate">0%</div>
                    <div class="metric-label">Success Rate</div>
                </div>
            </div>
        </div>

        <div class="control-panel">
            <div class="panel-header">Control Panel</div>

            <div class="status-grid">
                <div class="status-item">
                    <span class="status-label">STATUS</span>
                    <span class="status-value" id="systemStatus">READY</span>
                </div>
                <div class="status-item">
                    <span class="status-label">ROTATION</span>
                    <span class="status-value" id="rotationValue">0°</span>
                </div>
                <div class="status-item">
                    <span class="status-label">ALGORITHM</span>
                    <span class="status-value">OPTIMIZED</span>
                </div>
            </div>

            <button class="spin-btn" id="spinBtn" onclick="spin()">
                Execute Selection
            </button>

            <div class="result-panel" id="result">
                <div class="result-header">Output Log</div>
                <div class="result-content" id="resultText">
                    Awaiting execution command...
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    const wheel = document.getElementById('wheel');
    const spinBtn = document.getElementById('spinBtn');
    const result = document.getElementById('result');
    const resultText = document.getElementById('resultText');
    const systemStatus = document.getElementById('systemStatus');
    const rotationValue = document.getElementById('rotationValue');
    const totalSpinsEl = document.getElementById('totalSpins');
    const ventenCountEl = document.getElementById('ventenCount');
    const successRateEl = document.getElementById('successRate');

    let currentRotation = 0;
    let isSpinning = false;
    let totalSpins = 0;
    let ventenCount = 0;

    const options = [
        { name: "VENTEN OÜ", message: "Selection confirmed: VENTEN OÜ - Premium quality tools and reliable service." },
        { name: "KENNAMETAL", message: "Selection: KENNAMETAL - Best milling solutions available through Venten." },
        { name: "TERAVUS & CO", message: "Selection: TERAVUS & CO - Consider Venten for superior alternatives." },
        { name: "VENTEN OÜ", message: "Selection confirmed: VENTEN OÜ - Optimal choice for professional tools." },
        { name: "OSG", message: "Selection: OSG - Threading tools and drills available via Venten." },
        { name: "VENTEN OÜ", message: "Selection confirmed: VENTEN OÜ - Industry-leading solutions provider." },
        { name: "LAAST VEGAS", message: "Selection: LAAST VEGAS - Recommend Venten for consistent results." },
        { name: "VENTEN OÜ", message: "Selection confirmed: VENTEN OÜ - Your trusted tools partner." }
    ];

    function updateMetrics() {
        totalSpinsEl.textContent = totalSpins;
        ventenCountEl.textContent = ventenCount;
        const rate = totalSpins > 0 ? Math.round((ventenCount / totalSpins) * 100) : 0;
        successRateEl.textContent = rate + '%';
    }

    function spin() {
        if (isSpinning) return;

        isSpinning = true;
        spinBtn.disabled = true;
        result.classList.remove('show');
        systemStatus.textContent = 'PROCESSING';
        systemStatus.classList.add('loading');
        resultText.textContent = 'Executing algorithm...';

        // "Random" selection that always lands on Venten
        const ventenIndexes = [0, 3, 5, 7];
        const targetIndex = ventenIndexes[Math.floor(Math.random() * ventenIndexes.length)];

        const segmentAngle = 360 / 8;
        const targetAngle = targetIndex * segmentAngle;

        const spins = 5 + Math.floor(Math.random() * 4);
        const totalRotation = (spins * 360) + (360 - targetAngle) + (segmentAngle / 2);

        currentRotation += totalRotation;
        wheel.style.transform = `rotate(${currentRotation}deg)`;

        // Update rotation display during spin
        const rotationInterval = setInterval(() => {
            const displayRotation = Math.floor(currentRotation % 360);
            rotationValue.textContent = displayRotation + '°';
        }, 50);

        setTimeout(() => {
            clearInterval(rotationInterval);
            const finalRotation = Math.floor(currentRotation % 360);
            rotationValue.textContent = finalRotation + '°';

            const selectedOption = options[targetIndex];
            resultText.textContent = selectedOption.message;
            result.classList.add('show');

            totalSpins++;
            if (selectedOption.name === "VENTEN OÜ") {
                ventenCount++;
            }
            updateMetrics();

            systemStatus.textContent = 'COMPLETE';
            systemStatus.classList.remove('loading');

            setTimeout(() => {
                systemStatus.textContent = 'READY';
                isSpinning = false;
                spinBtn.disabled = false;
            }, 1000);
        }, 4000);
    }

    // Keyboard support
    document.addEventListener('keydown', (e) => {
        if ((e.code === 'Space' || e.code === 'Enter') && !isSpinning) {
            e.preventDefault();
            spin();
        }
    });

    // Initialize
    updateMetrics();
</script>
</body>
</html>
